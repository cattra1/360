<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>360全屏滚动</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(function(){
            $('#dowebok').fullpage({
                //设置背景颜色
                sectionsColor:["#0DA5D6","#2AB561","#DE8910","#16BA9D","#0DA5D6"],

                loopTop:true,
                loopBottom:true,

                //在屏幕加载完成后执行
                afterLoad:function (anchorLink ,index) {
                    $(".section").removeClass("current");
                    //第一屏不会直接执行动画，加上定时器
                    setTimeout(function () {
                        $(".section").eq(index-1).addClass("current");
                    },100)

                },

            });

        });
    </script>
</head>
<body>
    <div id="dowebok">

        <!--第一屏-->
        <div class="section first">
            <div class="logo"></div>
            <div class="text">
                <img src="images/text_1.png" alt="">
                <img src="images/text_2.png" alt="">
                <img src="images/text_3.png" alt="">
                <img src="images/text_4.png" alt="">
                <img src="images/text_5.png" alt="">
                <img src="images/text_6.png" alt="">
                <img src="images/text_7.png" alt="">
                <img src="images/text_8.png" alt="">
            </div>
            <div class="info"></div>
        </div>

        <!--第二屏-->
        <div class="section second">
            <div class="shield">
                <img src="images/shield_1.png" alt="">
                <img src="images/shield_2.png" alt="">
                <img src="images/shield_3.png" alt="">
                <img src="images/shield_4.png" alt="">
                <img src="images/shield_5.png" alt="">
                <img src="images/shield_6.png" alt="">
                <img src="images/shield_7.png" alt="">
                <img src="images/shield_8.png" alt="">
                <img src="images/shield_9.png" alt="">
            </div>
            <div class="info"></div>
        </div>

        <!--第三屏-->
        <div class="section third">
            <div class="info"></div>
            <div class="circle"></div>
            <div class="rocket"></div>
        </div>

        <!--第四屏-->
        <div class="section forth">
            <div class="search">
                <div class="key"></div>
                <div class="input"></div>
                <div class="wrap">
                    <div class="result"></div>
                </div>
            </div>
            <div class="info"></div>
        </div>

        <!--第五屏-->
        <div class="section fifth">
            <div class="info"></div>
            <div class="broswer">
                <div class="leftline"></div>
                <div class="topline"></div>
                <div class="rightline"></div>
                <div class="bottomline"></div>
                <div class="topbar"></div>
                <div class="box">
                    <span></span>
                </div>
                <div class="line"></div>
                <div class="extra"></div>
            </div>
        </div>
    </div>
</body>
</html>
